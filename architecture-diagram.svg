<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" style="background: #fefefe; font-family: 'Segoe UI', Arial, sans-serif;">
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" style="font-size: 22px; font-weight: bold; fill: #2c3e50;">Flow Core Container - Architecture Hierarchy</text>
  
  <!-- Base Layer -->
  <g>
    <rect x="50" y="60" width="800" height="80" rx="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
    <text x="70" y="85" style="font-size: 16px; font-weight: bold; fill: #6c757d;">Foundation Layer - Base Interfaces</text>
    
    <!-- Base interfaces in a row -->
    <rect x="80" y="105" width="140" height="25" rx="3" fill="#e9ecef" stroke="#6c757d"/>
    <text x="150" y="122" text-anchor="middle" style="font-size: 11px; fill: #495057; font-weight: bold;">IFlowDisposable</text>
    
    <rect x="240" y="105" width="140" height="25" rx="3" fill="#e9ecef" stroke="#6c757d"/>
    <text x="310" y="122" text-anchor="middle" style="font-size: 11px; fill: #495057; font-weight: bold;">IFlowServiceMetadata</text>
    
    <rect x="400" y="105" width="140" height="25" rx="3" fill="#e9ecef" stroke="#6c757d"/>
    <text x="470" y="122" text-anchor="middle" style="font-size: 11px; fill: #495057; font-weight: bold;">IFlowServiceLifecycle</text>
    
    <rect x="560" y="105" width="140" height="25" rx="3" fill="#e9ecef" stroke="#6c757d"/>
    <text x="630" y="122" text-anchor="middle" style="font-size: 11px; fill: #495057; font-weight: bold;">FlowServiceFactory</text>
    
    <rect x="720" y="105" width="110" height="25" rx="3" fill="#e9ecef" stroke="#6c757d"/>
    <text x="775" y="122" text-anchor="middle" style="font-size: 11px; fill: #495057; font-weight: bold;">ServiceToken</text>
  </g>
  
  <!-- Core Container Layer -->
  <g>
    <rect x="50" y="160" width="800" height="100" rx="10" fill="#e8f4fd" stroke="#2980b9" stroke-width="2"/>
    <text x="70" y="185" style="font-size: 16px; font-weight: bold; fill: #2980b9;">Core Layer - Primary Contracts</text>
    
    <!-- Main container interface -->
    <rect x="100" y="205" width="160" height="40" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="180" y="222" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">IFlowContainer</text>
    <text x="180" y="238" text-anchor="middle" style="font-size: 9px; fill: white;">Core DI Container</text>
    
    <!-- Related interfaces -->
    <rect x="280" y="205" width="140" height="40" rx="5" fill="#27ae60" stroke="#229954"/>
    <text x="350" y="222" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">IFlowServiceProvider</text>
    <text x="350" y="238" text-anchor="middle" style="font-size: 9px; fill: white;">Lazy Resolution</text>
    
    <rect x="440" y="205" width="140" height="40" rx="5" fill="#8e44ad" stroke="#7d3c98"/>
    <text x="510" y="222" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">IFlowServiceLocator</text>
    <text x="510" y="238" text-anchor="middle" style="font-size: 9px; fill: white;">Service Lookup</text>
    
    <rect x="600" y="205" width="140" height="40" rx="5" fill="#c0392b" stroke="#a93226"/>
    <text x="670" y="222" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">IFlowServiceRegistry</text>
    <text x="670" y="238" text-anchor="middle" style="font-size: 9px; fill: white;">Registration Mgmt</text>
  </g>
  
  <!-- Advanced Layer -->
  <g>
    <rect x="50" y="280" width="400" height="80" rx="10" fill="#fff8dc" stroke="#ffa500" stroke-width="2"/>
    <text x="70" y="305" style="font-size: 16px; font-weight: bold; fill: #ff8c00;">Advanced Layer - Composite Interfaces</text>
    
    <!-- Advanced container that combines multiple interfaces -->
    <rect x="100" y="325" width="180" height="25" rx="5" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="190" y="342" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">IFlowAdvancedContainer</text>
    
    <rect x="300" y="325" width="120" height="25" rx="5" fill="#dc7633" stroke="#ca6f1e"/>
    <text x="360" y="342" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">IFlowServiceResolver</text>
    
    <!-- Connection lines showing composition -->
    <path d="M 180 280 L 180 325" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <path d="M 670 280 L 380 325" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="120" y="315" style="font-size: 9px; fill: #666; font-style: italic;">extends</text>
    <text x="520" y="315" style="font-size: 9px; fill: #666; font-style: italic;">extends</text>
  </g>
  
  <!-- Configuration Layer -->
  <g>
    <rect x="470" y="280" width="380" height="120" rx="10" fill="#f0fff0" stroke="#228b22" stroke-width="2"/>
    <text x="490" y="305" style="font-size: 16px; font-weight: bold; fill: #228b22;">Configuration Layer - Builder Pattern</text>
    
    <rect x="500" y="325" width="140" height="25" rx="5" fill="#32cd32" stroke="#228b22"/>
    <text x="570" y="342" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">IFlowContainerBuilder</text>
    
    <rect x="660" y="325" width="130" height="25" rx="5" fill="#90ee90" stroke="#32cd32"/>
    <text x="725" y="342" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">IFlowContainerModule</text>
    
    <rect x="500" y="365" width="120" height="25" rx="5" fill="#98fb98" stroke="#90ee90"/>
    <text x="560" y="382" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">IFlowInjectable</text>
    
    <rect x="640" y="365" width="130" height="25" rx="5" fill="#adff2f" stroke="#98fb98"/>
    <text x="705" y="382" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">IFlowContainerConfig</text>
    
    <!-- Creation relationship -->
    <path d="M 570 325 Q 350 280 180 245" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="350" y="270" style="font-size: 9px; fill: #666; font-style: italic;">creates</text>
  </g>
  
  <!-- Implementation Layer -->
  <g>
    <rect x="50" y="420" width="800" height="100" rx="10" fill="#ffe4e1" stroke="#dc143c" stroke-width="2"/>
    <text x="70" y="445" style="font-size: 16px; font-weight: bold; fill: #dc143c;">Implementation Layer - Production Helpers</text>
    
    <rect x="100" y="465" width="150" height="40" rx="5" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
    <text x="175" y="482" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">SimpleContainer</text>
    <text x="175" y="498" text-anchor="middle" style="font-size: 9px; fill: white;">implements IFlowContainer</text>
    
    <rect x="270" y="465" width="150" height="40" rx="5" fill="#6f42c1" stroke="#5a32a3"/>
    <text x="345" y="482" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">ContainerBuilder</text>
    <text x="345" y="498" text-anchor="middle" style="font-size: 9px; fill: white;">implements IFlowContainerBuilder</text>
    
    <rect x="440" y="465" width="140" height="40" rx="5" fill="#fd7e14" stroke="#e8590c"/>
    <text x="510" y="482" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">ServiceTokens</text>
    <text x="510" y="498" text-anchor="middle" style="font-size: 9px; fill: white;">Type-safe helpers</text>
    
    <rect x="600" y="465" width="120" height="40" rx="5" fill="#28a745" stroke="#1e7e34"/>
    <text x="660" y="482" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">Type Helpers</text>
    <text x="660" y="498" text-anchor="middle" style="font-size: 9px; fill: white;">ServiceToken(T)</text>
    
    <!-- Implementation lines -->
    <path d="M 175 420 L 175 465" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 345 420 L 570 365" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="130" y="435" style="font-size: 9px; fill: #666; font-style: italic;">implements</text>
    <text x="430" y="395" style="font-size: 9px; fill: #666; font-style: italic;">implements</text>
  </g>
  
  <!-- Summary Stats -->
  <g>
    <rect x="50" y="540" width="800" height="120" rx="10" fill="#f0f8ff" stroke="#4169e1" stroke-width="2"/>
    <text x="70" y="565" style="font-size: 16px; font-weight: bold; fill: #4169e1;">@codechu/flow-core-container Summary</text>
    
    <text x="100" y="590" style="font-size: 13px; fill: #191970; font-weight: bold;">Architecture:</text>
    <text x="100" y="610" style="font-size: 12px; fill: #4169e1;">• 19 Pure TypeScript Interfaces organized in 4 logical layers</text>
    <text x="100" y="625" style="font-size: 12px; fill: #4169e1;">• 3 Production-ready helper implementations with zero dependencies</text>
    <text x="100" y="640" style="font-size: 12px; fill: #4169e1;">• Clean separation: Foundation → Core → Advanced → Implementation</text>
    
    <text x="500" y="590" style="font-size: 13px; fill: #191970; font-weight: bold;">Quality Metrics:</text>
    <text x="500" y="610" style="font-size: 12px; fill: #4169e1;">• 19 tests across 15 suites - All passing ✅</text>
    <text x="500" y="625" style="font-size: 12px; fill: #4169e1;">• TypeScript 5.5+ strict mode compliance</text>
    <text x="500" y="640" style="font-size: 12px; fill: #4169e1;">• Node.js 18.x, 20.x, 22.x support</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>