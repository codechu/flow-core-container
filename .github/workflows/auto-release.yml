name: ðŸš€ Automated Release on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [master, main]

jobs:
  auto-release:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: ðŸ›’ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ—ï¸ Build package
        run: npm run build

      - name: ðŸ” Analyze PR for version bump
        id: version
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          
          echo "ðŸ” Analyzing PR: $PR_TITLE"
          
          # Check for breaking changes
          if echo "$PR_TITLE $PR_BODY" | grep -iE "(BREAKING CHANGE|breaking:|major:|MAJOR)"; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "ðŸ“ˆ Detected MAJOR version bump"
          elif echo "$PR_TITLE" | grep -iE "(feat:|feature:|minor:|MINOR)"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "ðŸ“ˆ Detected MINOR version bump"
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "ðŸ“ˆ Detected PATCH version bump"
          fi

      - name: ðŸ“ˆ Bump version
        id: bump
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NEW_VERSION=$(npm version ${{ steps.version.outputs.bump }} --no-git-tag-version)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version bump: v$CURRENT_VERSION â†’ $NEW_VERSION"

      - name: ðŸ“ Generate release notes
        id: release_notes
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          NEW_VERSION="${{ steps.bump.outputs.version }}"
          
          RELEASE_NOTES="## ðŸŽ‰ Release $NEW_VERSION

          **Merged PR:** $PR_TITLE (#$PR_NUMBER)
          **Author:** @$PR_AUTHOR
          **Version Bump:** ${{ steps.version.outputs.bump }}
          
          ### ðŸ“‹ Changes:
          $PR_BODY
          
          ---
          
          ### ðŸ“¦ Installation:
          \`\`\`bash
          npm install @codechu/flow-core-container@$NEW_VERSION
          \`\`\`
          
          ### ðŸ”— Links:
          - **NPM Package:** https://www.npmjs.com/package/@codechu/flow-core-container
          - **Full Changelog:** https://github.com/${{ github.repository }}/compare/${{ steps.bump.outputs.current_version }}...$NEW_VERSION"
          
          # Save to file to avoid shell escaping issues
          cat > release_notes.md << 'EOF'
          $RELEASE_NOTES
          EOF
          
          echo "Generated release notes for $NEW_VERSION"

      - name: ðŸ’¾ Commit version bump
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json package-lock.json
          git commit -m "ðŸ”– Release ${{ steps.bump.outputs.version }}

          Automated version bump from PR merge (#${{ github.event.pull_request.number }})
          Author: @${{ github.event.pull_request.user.login }}
          Type: ${{ steps.version.outputs.bump }}"
          
          git push origin master

      - name: ðŸ·ï¸ Create tag and GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.bump.outputs.version }}"
          
          # Create and push tag
          git tag $NEW_VERSION
          git push origin $NEW_VERSION
          
          # Create GitHub release
          gh release create $NEW_VERSION \
            --title "ðŸ·ï¸ $NEW_VERSION - Auto Release" \
            --notes-file release_notes.md \
            --latest

      - name: ðŸ“¦ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸŽ‰ Success notification
        run: |
          NEW_VERSION="${{ steps.bump.outputs.version }}"
          echo "âœ… Successfully released $NEW_VERSION"
          echo "ðŸ“¦ NPM: https://www.npmjs.com/package/@codechu/flow-core-container"
          echo "ðŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/$NEW_VERSION"
          echo "ðŸ“‹ PR: https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"